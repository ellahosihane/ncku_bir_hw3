<!DOCTYPE html>
<html lang="en">
<head>
  <title>Biomedical Information Retrieval</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<style>
    .topnav{
        background: #283044;
        height:50px;
    }
    .leftnav{
        background: #78A1BB;
        margin-top:50px;
        width:20%;
        height:100%;
    }
    img {
    width: 100%;
    height: 100%;}
</style>    

<nav class="navbar navbar-expand-sm topnav navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" style="font-size: large;">Biomedical Information Retrieval</a>
  </div>
</nav>

<nav class="navbar leftnav navbar-dark fixed-top d-flex align-items-start">
    <div class="container-fluid "style = "margin-left:20px;margin-top:20px">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"href="pubmed">PubMed</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="twitter">Twitter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="zipf">Zipf</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active " href="word2vec">Word2Vec</a>
            </li>         
        </ul>
    </div>
  </nav>
  <div class="container" style="margin-top:80px;margin-right:0px;width:80%">
    <form class="d-flex" method="post" action="/word2vec">
      <input class="form-control me-2" type="text" name="Search" placeholder={{search}}>
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <br>
    {% for word, prob in result %}
        <p>{{word|e}} : {{'%0.2f'| format(prob|float)}}%</p>
    {% endfor %}
</div>
</body>
</html>
